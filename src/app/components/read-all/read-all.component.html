<div class="container">

    <div class="badge">
        <button (click)="navegar()" mat-stroked-button color="primary" matBadge="{{ closed }}">FINALIZACAO DE TASK</button>
    </div>

    <button routerLink="create" class="novo-todo mat-elevation-z8" mat-stroked-button color="primary">NOVO TODO</button>

    <div class="content" *ngFor="let item of list">
        <mat-card class="mat-elevation-z8">
            <p> Data para finalizar: {{ item.completionDate | date:'dd/MM/yyyy' }} </p>
            <mat-card-header>
                <mat-card-title> {{ item.title }} </mat-card-title>
                <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
            </mat-card-header>

            <div class="action">
                <button (click)="finalizar(item)" mat-mini-fab color="Primary">
                    <mat-icon>done</mat-icon>
                </button>
                <button routerLink="update/{{ item.id }}" mat-mini-fab color="Accent">
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click)="delete(item.id)" mat-mini-fab color="Warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card>
    </div>
</div>
