<form>
  <h1>CRIANDO NOVO TO-DO</h1>

    <div class="todo">
      <mat-form-field class="data-finalizar" appearance="fill">
        <mat-label>DATA PARA FINALIZAR</mat-label>
        <input matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>

      <div class="forms">
          <mat-form-field class="form">
              <mat-label>Titulo</mat-label>
              <input matInput placeholder="Ex. JAVA">
            </mat-form-field>

            <mat-form-field class="form">
                <mat-label>Descrição</mat-label>
                <input matInput placeholder="Ex. Spring Boot 2">
            </mat-form-field>
      </div>

      <div class="buttons">
        <button mat-stroked-button color="primary">CRIAR</button>
        <button (click)="cancelar()" mat-stroked-button color="warn">CANCELAR</button>
      </div>

    </div>
</form>
