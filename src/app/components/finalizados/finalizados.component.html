<div class="container">
    <h1>TASK FINALIZADAS</h1>
    <div class="badge">
        <button (click)="voltar()" mat-stroked-button color="primary">VOLTAR</button>
    </div>

    <div class="content" *ngFor="let item of listFinished">
        <mat-card class="mat-elevation-z8">
            <p> Data para finalizar: {{ item.completionDate | date:'dd/MM/yyyy' }} </p>
            <mat-card-header>
                <mat-card-title> {{ item.title }} </mat-card-title>
                <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>
</div>
